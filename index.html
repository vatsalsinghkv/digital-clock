<!DOCTYPE html>
<html lang="en"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital Clock using HTML, CSS & JavaScript">
    <meta name="author" content="Vatsal Singh">
    <meta name="keywords" content="Digital Clock, Clock, HTML, JavaScript, CSS, Webdevelopment project">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Digital Clock</title>
</head>

<body class="cc">

    <div class="clock cc">
        <header>
            <div class="date">
                <span class="fa fa-calendar" id="calander"></span>
                <span id="date">3</span>
                <span>-</span>
                <span id="month">4</span>
                <span>-</span>
                <span id="year">2021</span>
            </div>
            <div class="am-pm">
                <span id="AM">AM</span>
                <span id="PM">PM</span>
            </div>
        </header>
    
        <main class="time flex">
            <div id="hr">00</div>
            <div class="colon">:</div>
            <div id="min">00</div>
            <div id="sec">00</div>
        </main>
    
        <footer>
            <ul class="days">
                <li>SUN</li>
                <li>MON</li>
                <li>TUE</li>
                <li>WED</li>
                <li>THU</li>
                <li>FRI</li>
                <li>SAT</li>
            </ul>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
